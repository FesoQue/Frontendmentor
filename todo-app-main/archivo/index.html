<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/styles/styles.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>todo-app-main</title>
</head>
<body>
    <section class="main">
        <div class="background" id="background">
        </div>
        <div class="container" id="container">
            <div class="container__header">
                <h1 class="tittle">TODO</h1>
                <button class="dark-btn" id="dark-btn"></button>
            </div>
            <div class="container__todo">
                
                <div class="container__todo-input">
                    <div class="circle"></div>
                    <input type="text" class="todo-input" id="todo-input" placeholder="Create a new todo...">
                </div> 
                
                <ul class="container__todo-list" id="todo-list"></ul>
                
                
                <div class="container__todo-footer" id="filters">
                    <p class="items-left"><span id="items-left">0</span> items left</p>
                    <ul class="filters hide-for-mobile"><option class="filters-item all-filter" value="All">All</option><option class="filters-item active-filter" value="Active">Active</option><option class="filters-item completed-filter" value="Completed">Completed</option></ul>
                    <button class="clr-btn remove-filter">Clear Completed</button>
                </div>
                
                <div class="container__todo-footer-mobile hide-for-desktop" id="filters-mobile">
                    <ul class="filters">
                        <li class="filters-item all-filter">All</li>
                        <li class="filters-item active-filter">Active</li>
                        <li class="filters-item completed-filter">Completed</li>
                    </ul>
                </div>
                
            </div>
            <div class="container__footer hide-for-mobile">
                <p>Drag and drop to reorder list</p>
            </div>
        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
